<!doctype html>
<!--[if lt IE 9]>
	<html id="ng-app" ng-app="InVision" ng-controller="AppController" inv-key-combos class="lt-ie9 ng-app:InVision" lang="en"> 
<![endif]-->
<!--[if gt IE 8]><!-->
<html ng-app="InVision" ng-controller="AppController" inv-key-combos lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title ng-bind="windowTitle">
		InVision
	</title>

	<!-- Custom webfonts -->	
	<style>
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 300;
		src: local('Open Sans Light'), local('OpenSans-Light'), url(assets/fonts/open_sans/OpenSans-light.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 400;
		src: local('Open Sans'), local('OpenSans'), url(assets/fonts/open_sans/OpenSans.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 600;
		src: local('Open Sans Semibold'), local('OpenSans-Semibold'), url(assets/fonts/open_sans/OpenSans-semibold.woff) format('woff');
	}
	@font-face {
		font-family: 'Open Sans';
		font-style: normal;
		font-weight: 700;
		src: local('Open Sans Bold'), local('OpenSans-Bold'), url(assets/fonts/open_sans/OpenSans-bold.woff) format('woff');
	}
	</style>
	<!-- Interface styles -->
	<link type="text/css" rel="stylesheet" href="assets/jquery-ui-1.9.2.custom/css/no-theme/jquery-ui-1.9.2.custom.min.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/uniform.default.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/bootstrap.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/intlTelInput.css">
	<link type="text/css" rel="stylesheet" href="assets/apps/share/css/share.css">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="/assets/html5shim/html5.js"></script>
	<![endif]-->
	<!--[if lt IE 8]>
		<script src="/assets/json2/json2.js"></script>
	<![endif]-->
</head>
<body 
	class="branding-invision"
	ng-class="bodyClass"
	ng-style="bodyStyle">


	<!--
		This is the initial loading sequence. We need to be able to display this BEFORE the AngularJS
		framework loads in order to give the user some sence of activity. But, when the framework kicks
		in, it will be able to use the bound ng-controller.
	-->
	<!-- BEGIN: Loading Sequence. -->
	<div ui-if="isLoadingOpen" ng-controller="loading.LoadingController" inv-loading-sequence class="m-loading">


		<!-- BEGIN: Loading Indicator. -->
		


			<div class="loading-backdrop">

				<div class="loading-container">

					<div class="status-container">

						<div class="status">
							<br />
						</div>

						<div class="logo">
							<br />
						</div>

					</div>

					<div class="text">
						Loading Experience
					</div>
						
					<a ng-href="http://www.InVisionApp.com/" target="_blank" class="poweredby">
						Powered by InVision
					</a>
					
					<div class="tagline">
						Prototyping, Collaboration &amp; Workflow<br>for Designers.
					</div>
					
				</div>

			</div>


		
		<!-- END: Loading Indicator. -->


		<!-- BEGIN: Flyouts. -->
		<div class="flyouts">

			<div class="flyout left">

				<div class="status">
					<br />
				</div>

			</div>

			<div class="flyout right">

				<div class="status">
					<br />
				</div>
				
			</div>

		</div>
		<!-- END: Flyouts. -->


	</div>
	<!-- END: Loading Sequence. -->
	
	<!-- preload images -->
	<div ng-include=" '/assets/apps/share/views/partials/preload.htm' "></div>

	<!-- Toolbar, if available. -->
	<div ng-include=" '/assets/apps/share/views/toolbar/toolbar.htm' "></div>
	
	<!-- Powered By Tag, if available -->
	<div ng-include=" '/assets/apps/share/views/powered-by/powered-by.htm' "></div>

	<!-- Jump-to-screen, if available. -->
	<div ui-if="isBrowseOpen" ng-include=" '/assets/apps/share/views/browse/browse.htm' "></div>


	<!--
		Include the primary view. There are other widgets that may be visible - but these views
		are all mutually exclusive.  We have two different views.  Desktop and Mobile
	-->

	<!-- Desktop Projects get a simpler view -->
	<div ui-if=" !project.isMobile " ng-switch on="subview">
		<div ng-switch-when="comments" ng-include=" '/assets/apps/share/views/comments/comments.htm' "></div>
		<div ng-switch-when="preview" ng-include=" '/assets/apps/share/views/preview/preview.htm' "></div>
	</div>

	<!-- Screens is always being displayed. -->
	<div ui-if=" !project.isMobile " ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>


	
	

	<!-- Mobile Projects get a skinWrapper and more elements -->
	
	<!-- Mobile Preview Mode -->
	<div ui-if=" project.isMobile && subview == 'preview' " class="skinWrapper" ng-class="{ mobile: project.isMobile && subview == 'preview' } ">

		<div id="topContainerForMobile" ui-if=" project.isMobile && subview == 'preview' ">

			<div id="appIconContainerForMobile">
				<img ng-click=" goToShareStart() " ui-if=" appIcon.screenurl != '' " class="appIcon" ng-src="{{appIcon.screenurl}}">
				<img ng-click=" goToShareStart() " ui-if=" appIcon.screenurl == '' " class="appIcon" ng-src="assets/apps/share/img/icon.png">
				<span ng-click=" goToShareStart() " class="appName">{{project.name}}</span>
			</div>

		</div>

		<div 	inv-mobile-skin
				class="skin"
				ng-class=" appliedClass() "
				 >

			<div class="mobileStatusbar" ng-show=" project.mobileStatusbarIsVisible ">

				<div class="colorLayer"
					 style="background-color: {{project.mobileStatusbarBackgroundColor}}">
				</div>

				<div class="textLayer" ng-class="{ dark : project.mobileStatusbarFontColor == 'black', light : project.mobileStatusbarFontColor == 'white'  }">
				</div>

			</div>

			<div 	inv-mobile-simulated-loading-screen
					is-share-loaded = "{{isLoadingOpen}}"
					ui-if=" project.loadingScreen != '' "
					class="simulatedLoadingScreen"
					ng-style="{ width: ( ( deviceTemplate.viewportWidth * 1 ) + 1 ) + 'px' }"
					>

					<img ng-src="{{loadingScreen.screenurl}}" />

			</div>

			<div inv-mobile-transition-layer
				 class="transitionLayer"
				 ui-if="isTransitioning">

				 <div class="transitionLayerInner">
				 	<div class="currentScreenFixedHeader screen" ng-style="{ height: transitionData.currentScreen.fixedHeaderHeight * screen.displayScale }">
			 			<img class="currentScreen"
						ng-src="{{transitionData.currentScreen.imageUrl}}" 
						/>
			 		</div>

				 	<img class="currentScreen"
					ng-src="{{transitionData.currentScreen.imageUrl}}" 
					/>

					<div class="currentScreenFixedFooter screen" ng-style="{ height: transitionData.currentScreen.fixedFooterHeight * screen.displayScale }">
			 			<img class="currentScreen"
						ng-src="{{transitionData.currentScreen.imageUrl}}" 
						/>
			 		</div>

					<img class="targetScreen"
					ng-src="{{transitionData.targetScreen.imageUrl}}" 
					/>

				 </div>

			</div>

			<!-- optional header slice -->
			<div 	ui-if=" screen.fixedHeaderHeight > 0"
					class="headerSlice screen"
					ng-style="{height: screen.fixedHeaderHeight * screen.displayScale}">

					<div ng-include=" '/assets/apps/share/views/preview/preview.htm' "></div>
				
					<!-- Screens is always being displayed. -->
					<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

			</div>

			<!-- main viewport for mobile -->
			<div inv-mobile-skins-viewport
				 class="mobileViewport"
				 ng-class=" appliedClass() "
				 ng-style=" { 'background-color': screen.fixedFooterBgColor, width: deviceTemplate.viewportWidth + 'px' }"
				>

				<div class="fixedHeaderColorShim"
					 ng-style="{
					 	height: screen.fixedHeaderHeight * screen.displayScale,
					 	'background-color': screen.fixedHeaderBgColor
					 }"
				></div>

				<div ng-include=" '/assets/apps/share/views/preview/preview.htm' "></div>
				
				<!-- Screens is always being displayed. -->
				<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

				<div class="fixedFooterColorShim"
					 ng-style="{
					 	height: screen.fixedFooterHeight * screen.displayScale,
					 	top: (screen.height - screen.fixedFooterHeight) * screen.displayScale,
					 	'background-color': screen.fixedFooterBgColor
					 }"
				></div>

			</div>

			<!-- optional footer slice -->
			<div 	ui-if=" screen.fixedFooterHeight > 0"
					class="footerSlice screen"
					ng-style="{height: screen.fixedFooterHeight * screen.displayScale}">

					<div class="sliceContainer" ng-style="{height: (screen.height * screen.displayScale )}">

						<div ng-include=" '/assets/apps/share/views/preview/preview.htm' "></div>
					
						<!-- Screens is always being displayed. -->
						<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

					</div>
			</div>


		</div>

	</div>

	<!-- Mobile Comment Mode -->
	<div ui-if=" project.isMobile && subview == 'comments' ">

		<div ng-include=" '/assets/apps/share/views/comments/comments.htm' " class="mobile"></div>
		<div ng-include=" '/assets/apps/share/views/screens/screens.htm' "></div>

	</div>

	<script type="text/ng-template" id="/assets/apps/share/views/browse/browse.htm">
<div ng-controller="browse.BrowseController" inv-browse-key-combos class="m-browse">
<!-- BEGIN: Header. -->
<div class="header">
<h2>
{{ screens.length }} Screens
</h2>
<ul>
<li class="thumbnails" ng-class="{ active: ( subview == 'thumbnails' ) }">
<a ng-click="showSubview( 'thumbnails' )">
<i class="icon"></i>
Thumbnails
</a>
</li>
<li class="list-view" ng-class="{ active: ( subview == 'list' ) }">
<a ng-click="showSubview( 'list' )">
<i class="icon"></i>
List View
</a>
</li>
</ul>
<input type="text" ng-model="search" class="search" placeholder="Search" inv-autofocus />
<div class="search-criteria" ng-show="search">
<ul>
<li>Filtering Results For: <span class="search-term">{{search}}</span> <a ng-click="search=''"><i class="icon-remove" ></i></a></li>
</ul>
</div>
</div>
<!-- END: Header. -->
<!-- BEGIN: Screens. -->
<div inv-tinyscrollbar class="screens">
<div ng-switch="subview">
<div ng-switch-when="list" ng-include=" '/assets/apps/share/views/browse/list.htm' "></div>
<div ng-switch-when="thumbnails" ng-include=" '/assets/apps/share/views/browse/thumbnails.htm' "></div>
</div>
</div>
<!-- END: Screens. -->
</div></script><script type="text/ng-template" id="/assets/apps/share/views/browse/list.htm">
<div class="name-list" ng-class="{ 'without-comments': excludeComments }">
<!-- BEGIN: Header Row. -->
<div class="header-row">
<span class="col name-col">
<a ng-click class="name">
Name
</a>
</span>
<span class="col comments-col">
<a ng-click class="comments">
Comments
</a>
</span>
<span class="col version-col">
<a ng-click class="version">
Version
</a>
</span>
<span class="col updated-at-col">
<a ng-click class="updated-at">
Last Updated
</a>
</span>
<span class="col updated-by-col">
<a ng-click class="updated-by">
Updated By
</a>
</span>
</div>
<!-- END: Header Row. -->
<!-- BEGIN: Data Rows. -->
<div ng-repeat="displayItem in displayObjects | filter:search" class="data-row">
<div ui-if=" displayItem.type == 'divider' " class="divider">
<div class="line">
<span class="dividerLabel">{{displayItem.label}}</span>
</div>
</div>
<a ui-if="displayItem.type == 'screenObj' "
ng-click="applyScreenNavigation( displayItem )"
class="item"
ng-class="{ selected: ( displayItem == selectedScreen ) }">
<span class="col name-col">
<span class="name">
{{ displayItem.name }}
</span>
</span>
<span class="col comments-col">
<span class="comments" ng-class="{ new: displayItem.unreadCommentCount, old: ( displayItem.commentCount && ! displayItem.unreadCommentCount ) }">
<span class="unread">{{ displayItem.unreadCommentCount }}</span>
<span class="total">{{ displayItem.commentCount }}</span>
</span>
</span>
<span class="col version-col">
<span class="version">
{{ displayItem.imageVersion }}
</span>
</span>
<span class="col updated-at-col">
<span class="updated-at">
{{ displayItem.updatedAtDateLabel }}
</span>
</span>
<span class="col updated-by-col">
<span class="updated-by">
{{ displayItem.updatedByUserName }}
</span>
</span>
</a>
</div>
<!-- END: Data Rows. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/browse/thumbnails.htm">
<div class="thumbnail-list" ng-class="{ 'without-comments': excludeComments }">
<div ng-repeat="displayItem in displayObjects | filter:search" class="{{displayItem.type}}">
<div ui-if=" displayItem.type == 'divider' " class="divider">
<div class="line">
<span class="dividerLabel">{{displayItem.label}}</span>
</div>
</div>
<a  ui-if="displayItem.type == 'screenObj' "
ng-click="applyScreenNavigation( displayItem )"
class="item"
ng-class="{ selected: ( displayItem == selectedScreen ) }">
<span class="thumbnail-viewport " style="background: #{{displayItem.backgroundColor}}">
<img ng-src="{{ displayItem.thumbnailUrl }}" />
</span>
<span class="name">
{{ displayItem.name }}
</span>
<span class="comments" ng-class="{ new: displayItem.unreadCommentCount, old: ( displayItem.commentCount && ! displayItem.unreadCommentCount ) }">
<span class="unread">{{ displayItem.unreadCommentCount }}</span>
<span class="total">{{ displayItem.commentCount }}</span>
</span>
</a>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/comments/catchup-toolbar.htm"><div ng-controller="comments.CatchupToolbarController" inv-comments-catchup-toolbar-helper class="comments-catchup-toolbar">
<div class="markers-container" class="{ unread-comments: unreadConversations.length, no-unread-comments: !unreadConversations.length }">
<p ng-show="unreadConversations.length">
{{ unreadConversations.length }} unread 
<span ng-pluralize count="unreadConversations.length" when="{ one: 'conversation', other: 'conversations' }"></span>:
</p>
<p ng-hide="unreadConversations.length">You've read all the conversations on this page...</p>
<!-- unread markers -->
<div class="markers" ng-show="unreadConversations.length">
<a 
ng-repeat="conversation in visibleUnreadConversations"
href="#/screens/{{ screenID }}/comments/{{ conversation.id }}"
class="marker"
ng-click="markCommentsAsRead( conversation )"
ng-class="{ development: conversation.isForDevelopment, read: ! conversation.isUnread, completed: conversation.isComplete }">
{{ conversation.label }}
</a>
</div>
<div ng-show="hiddenUnreadConversations.length" class="overflow-count">
+ {{ hiddenUnreadConversations.length }} more
</div>
</div> <!-- markers-container -->
<!-- BEGIN: Filters. -->
<div class="filters">
<p>View:</p>
<div class="type-filter">
<div class="dropdown">
<a href="#" data-toggle="dropdown" class="dropdown-toggle">
<span class="text">{{ filters.type.label }} ({{ filters.type.count }})</span>
<span class="drop"></span>
</a>
<ul class="dropdown-menu">
<li ng-repeat="option in typeFilterOptions">
<a ng-click="changeTypeFilter( option )">{{ option.label }} ({{ option.count }})</a>
</li>
</ul>
</div>
</div>
<div class="status-filter">
<label for="filterShowCompleted">
<input type="checkbox" id="filterShowCompleted" ng-model="filters.showCompleted.value" ng-click="changeShowCompletedFilter()" inv-uniform /> 
Show Completed ({{ filters.showCompleted.count }})
</label>
</div>
</div>
<!-- END: Filters. -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/comments/comments.htm">
<div ng-controller="comments.CommentsController" inv-comments-key-combos class="m-comments" ng-class="{ mobile: project.isMobile }">
<!-- Context. -->
<div ui-if="isLiveShare || !project.isSnap" ng-include=" '/assets/apps/share/views/comments/context.htm' "></div>
<!-- Catchup Toolbar. -->
<div ui-if="isLiveShare || !project.isSnap" ng-include=" '/assets/apps/share/views/comments/catchup-toolbar.htm' "></div>
<!-- Markers. -->
<div ng-include=" '/assets/apps/share/views/comments/markers.htm' "></div>
<!--  View controlled by switch to overlay everything -->
<div inv-share-sketch-builder
ui-if=" isShowingSketchBuilder " >
</div>
<!-- Sketch viewer modal-->
<div inv-share-sketch-viewer
ui-if=" isShowingSketchViewer ">
</div>
<div id="cursor-tooltip"
inv-comments-cursor-tooltip
ng-show="isHoveringViewport && !( isHoveringHotspot || isShowingConversationMenu)"
>
Click to leave a comment
</div>
</div></script><script type="text/ng-template" id="/assets/apps/share/views/comments/context.htm">
<!-- BEGIN: Context. -->
<div class="context">
<a href="#/screens/{{ screenID }}">
<span ng-show=" !isLiveShare ">Comment Mode</span>
<span ng-show=" isLiveShare ">Your LiveShare experience is paused while in Comment Mode</span>
</a>
<!-- Borders. -->
<div class="border n"></div>
<div class="border e"></div>
<div class="border s"></div>
<div class="border w"></div>
</div>
<!-- END: Context. --></script><script type="text/ng-template" id="/assets/apps/share/views/comments/form.htm">
<form
ng-controller="comments.FormController"
ng-submit="submitForm()"
inv-comments-form-key-combos
inv-comments-form
class="conversation comment-thread-container"
ng-class="{ teaser: ( isShowingTeaser && !tempSketches.length ) }"
ng-style="{ left: ( conversation.x * screen.displayScale + 'px' ), top: ( conversation.y * screen.displayScale + 'px' ) }">
<div class="comment-thread">
<header>
<span ng-hide=" conversation.id == 0 ">
<input
id="conversationIsComplete"
type="checkbox"
ng-model="conversation.isComplete"
ng-click="updateConversationStatus( conversation )"
ng-disabled="( conversation.id == 0 )"  
inv-uniform
/>
</span>	
<label for="conversationIsComplete" class="mark-complete" 
ng-hide=" conversation.id == 0 "
ng-class="{ disabled: ( conversation.id == 0 ) }" ng-switch="conversation.isComplete">
<span ng-switch-when="true">Marked complete</span>
<span ng-switch-when="false">Mark as complete</span>
</label>
<span ng-hide=" conversation.id != 0 " class="start-conversation">
{{ conversationTitle }}
</span>
<button 
class="close" 
type="button" 
ng-click="closeConversation()">
&times;
</button>
<div class="dropdown type-dropdown" ng-show="showInternalOptions" ng-hide="project.isSnap">
<a data-toggle="dropdown" class="dropdown-toggle">
<span class="text pink" ng-show="!conversation.isForDevelopment && !conversation.isPrivate"><span class="dot"></span>Everyone</span>
<span class="text grey" ng-show="!conversation.isForDevelopment && conversation.isPrivate"><span class="dot"></span>Collaborators</span>
<span class="text blue" ng-show="conversation.isForDevelopment"><span class="dot"></span>Dev Note</span>
<span class="drop"></span>
</a>
<ul class="dropdown-menu">
<li class="title">Visible to:</li>
<li>
<a ng-click="setTypeAsComment()" class="pink"><span class="dot"></span> Everyone</a>
</li>
<li>
<a ng-click="setTypeAsPrivateComment()" class="grey"><span class="dot"></span> Collaborators</a>
</li>
<li>
<a ng-click="setTypeAsDevNote()" class="blue"><span class="dot"></span> Dev Note</a>
</li>
</ul>
</div>
</header>
<!-- BEGIN: Comments. -->
<div 
ng-repeat="comment in comments"
ng-init=" showDeleteCommentConfirmation = false ; "
class="comment-item comment"
ng-class="{ unread: comment.isUnread, collapsed: comment.isCollapsed, 'first-collapsed': comment.isFirstCollapsed }"
inv-fade-show="!comment.isCollapsed || ( comment.isCollapsed && comment.isFirstCollapsed )">
<!-- Special section for collapsed area -->
<div ui-if=" comment.isCollapsed " class="collapsed-comments">
<span ng-click="expandComments( )">View All {{ comments.length }} Comments</span>
</div>
<div class="m-avatar" ng-class="{ 'system-avatar': comment.userHasSystemAvatar }">
<span class="rendering">{{ comment.userInitials }}</span>
<img ng-src="/avatars/{{ comment.userAvatarID }}" class="rendering" />
<!-- Status -->
<span 
class="online-status" 
ng-class="{ online: ( comment.userOnlineStatus == 'Online' ), away: ( comment.userOnlineStatus == 'Away' ) }">
{{ comment.userOnlineStatus }}
</span>
</div>
<div class="post-content">
<h2>
<span>{{ comment.userName }}</span>
<span class="created-at">{{ comment.dateLabel }}</span>
</h2>
<div class="post-options" ng-show=" !comment.isEditing ">
<ul class="tools">
<li 
class="view-history hidden"
ng-show="! comment.isEditing && comment.screenImageVersion != screen.imageVersion ">
<a>View History</a>
</li>
<li 
class="edit-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a 
ng-click="editComment( comment )"
inv-tooltip="Edit comment">
Edit
</a>
</li>
<li 
class="delete-comment hidden"
ng-show=" comment.isOwnedByUser || project.isOwnedByUser ">
<a  
ng-click="showDeleteConfirmation( comment, $first )"
inv-tooltip="Delete comment">
Delete
</a>
</li>
</ul>
<div inv-history-overlay class="history-overlay" ui-if="comment.screenImageVersion != screen.imageVersion">
<div class="history-overlay-image-container">
<img 	inv-screen-version-image-scaler
ng-src="{{screen.imageUrl}}"
ng-style="{
top: - ( ( conversation.y * screen.displayScale ) - 130 ) + 'px',
left: - ( ( conversation.x * screen.displayScale ) - 270 )+ 'px'
}" />
</div>
<div class="hover-buffer"></div>
</div> <!-- history-overlay -->
</div> <!-- post-options -->
<a class="thumbs-up" 
ng-show=" canLike "
ng-class="{ 'liked': comment.numberOfLikes, 'by-user': comment.hasUserLiked  }"
ng-click="toggleLike( comment )"
inv-tooltip="{{ comment.likedByList }}">
<i class="icon thumbs up"></i>
{{comment.numberOfLikes}}
</a>
<div 
ng-show="! comment.isEditing"
ng-bind-html-unsafe="comment.html"
class="post-comment">
</div>
<textarea 
inv-autofocus 
inv-autosize 
ng-model="comment.comment" 
ng-show="comment.isEditing" 
tabindex="101" 
class="existing"></textarea>
<div class="sketchList" ng-show="comment.sketches.length > 0">
<div ng-repeat="sketch in comment.sketches" class="sketch">
<a class="text" ng-click=" startSketchViewer( sketch , false ) ">
<strong>{{ comment.userFirstName }}&rsquo;s attached a sketch.</strong> View?
<span inv-tooltip="delete" class="delete" ng-show="comment.isEditing" ng-click=" deleteSketch( sketch.id )">x</span>
</a>
</div> <!-- sketch -->
</div> <!-- sketchList -->
<div class="post-buttons" ng-show="( comment.isEditing )">
<button type="button" class="save" ng-show="comment.isEditing" tabindex="102" ng-click="saveComment( comment, false )">Save</button>
<button type="button" class="cancel" ng-show="comment.isEditing" tabindex="103" ng-click="cancelCommentEdit( comment )">Cancel</button>
</div>
</div> <!-- post-content -->
<!-- Delete confirmation for single comment. -->
<div inv-fade-show="comment.isDeleting" class="delete-confirmation">
<p>Delete this comment?</p>
<div class="action">
<a ng-click="deleteComment( comment )" class="confirm">Yes, Delete</a>
<a ng-click="hideDeleteConfirmation( comment )" class="cancel">Cancel</a>
</div>
</div>
</div>
<!-- END: Comments. -->
<div class="comment-item post-new-comment">
<div class="post">
<div class="post-comment">
<textarea 
inv-autofocus 
inv-autosize 
name="post-comment" 
ng-model="newComment" 
tabindex="201" 
placeholder="Leave a comment..."
ng-class="{ 'has-sketch': tempSketches.length > 0 }"></textarea>
<div class="sketchList" ng-show="tempSketches.length > 0">
<div ng-repeat="sketch in tempSketches" class="sketch">
<a ng-click=" startSketchViewer( sketch , true ) ">
<strong>Your sketch is attached.</strong> View?
<span class="delete" inv-tooltip="delete" ng-click=" deleteTempSketch(sketch.tempID) ">
&times;
</span>
</a>
</div> <!-- sketch -->
</div> <!-- sketchList -->
<div class="add-sketch" ng-show="tempSketches.length == 0">
<a ng-click=" startSketchBuilder() " inv-tooltip="Attach a sketch"></a>
</div> 
</div> <!-- post-comment -->
</div> <!-- post -->
</div>
<div class="comment-item notify">
<div class="notify_top">
<span 
class="notify_count"
inv-notify-text
names="{{ getUsersToBeNotified() }}"
others="{{ getNotifyCount() }}"></span>
<div 
class="notify_toggle"
ng-class="{ closed: !isShowingUserList }">
<a ng-click="toggleUserList()" class="toggle" ng-class="{ opened: isShowingUserList }">
<span ng-hide="isShowingUserList">add/remove <i class="caret"></i></span>
<span ng-show="isShowingUserList">hide <i class="caret"></i></span>
</a>
</div>
</div> <!-- notify-top -->
<div 
class="notify_drop"
ng-class="{ closed: ! isShowingUserList, open: isShowingUserList }">
<div 
ng-show="isShowingUserList" 
class="user-lists" 
ng-class="{ 'members-only': isInternalConversation }">
<div class="notify_all" ng-show="members.length || affiliates.length">
<div class="notify_all_team">
<div class="checker">
<span 
ng-class="{ 
'checked': hasAllChecked,
'partial': ( getNotifyCount() > 0 ) && !hasAllChecked
}">
<input 
ng-check="hasAllChecked" 
type="checkbox" 
ng-click="toggleAllChecked()" />
</span>
</div> <!-- checker -->
<div class="dropdown">
<a data-toggle="dropdown" class="dropdown-toggle">
<span class="caret"></span>
</a>
<ul class="dropdown-menu">
<li><a ng-click="checkAll()">All</a></li>
<li><a ng-click="uncheckAll()">None</a></li>
<li><a ng-click="checkAllCollaborators()">Collaborators</a></li>
</ul>
</div> <!-- dropdown -->
</div> <!-- notify_all_team -->
</div> <!-- notify_all -->
<ul class="notify_person_list">
<li ng-repeat="user in members">
<label ng-class="{ 'checked': user.isSelected }">
<input type="checkbox" ng-model="user.isSelected" ng-click="toggleUserSelection( user )" inv-uniform> 
<strong>{{ user.name }}</strong> 
<span ng-show="isTeamMember">(Collaborator)</span>
</label>
</li>
</ul>
<ul class="notify_person_list" ng-show="isStakeholdersShowing()">
<li ng-repeat="user in affiliates">
<label ng-class="{ 'checked': user.isSelected }">
<input type="checkbox" ng-model="user.isSelected" ng-click="toggleUserSelection( user )" inv-uniform> 
<strong inv-tooltip="{{user.email}}">{{ user.name }}</strong>
<a class="remove-stakeholder" ng-show="isTeamMember" inv-confirm-popover="Remove forever?" on-confirm="removeStakeholder( user )"><img src="assets/apps/d/img/delete.png" /></a>
</label>
</li>			
</ul>
</div>
<div ng-show="( isShowingUserList && ! isInternalConversation )">
<span ng-hide="showNotifyOthers == true" class="add-emails">
<a ng-click="showNotifyOthers = true">
Add others to the conversation&hellip;
</a>
</span>
<div class="add-emails-input" ng-show="showNotifyOthers">
<input type="text"
ng-model="emailAddresses"
id="notify_others"
placeholder="Add others via email (separated by comma)">
</div>
</div>
</div> <!-- notify_drop -->
</div> <!-- comment-item notify -->
<div class="comment-item footer submit">
<button class="button" tabindex="202" type="submit">Post Comment</button>
<button class="close" type="button" ng-click="closeConversation()">cancel</button>
</div>
<!-- Delete confirmation for entire conversation. -->
<div inv-fade-show="isDeleting" class="delete-confirmation delete-conversation">
<p>Delete this <strong>entire</strong> conversation?</p>
<div class="action">
<a ng-click="deleteConversation( conversation )" class="btn btn-small flat dkgray">Yes, Delete</a>
<a ng-click="hideDeleteConfirmation()" class="cancel">Cancel</a>
</div>
</div>
<div inv-fade-show="isIdentifying" class="overlay identification">
<div class="form">
<h2>Please Identify Yourself</h2>
<p>In order to participate, we need to know who you are.</p>
<div ng-show="errorMessage" class="alert alert-error">
<strong>Oops</strong>: {{ errorMessage }}
</div>
<div class="field">
<label>Name:</label>
<input type="text" ng-model="identity.name" inv-autofocus tabindex="301" placeholder="Name" />
</div>
<div class="field">
<label>Email:</label>
<input type="text" ng-model="identity.email" tabindex="302" placeholder="Email Address" />
</div>
<div class="actions">
<button class="button" type="submit" tabindex="303">Post Comment</button>
<button class="close" type="button" ng-click="closeConversation()">cancel</button>
</div>
</div> <!-- form -->
</div> <!-- identification -->
<!-- This adds bototm-margin to the form so the page will scroll adequately. -->
<div class="bottom-buffer">
<br />
</div>
</div> <!-- comment-thread-container -->	
</form>
</script><script type="text/ng-template" id="/assets/apps/share/views/comments/markers.htm">
<div ng-controller="comments.MarkersController" inv-comments-markers class="markers" >
<div ng-class="{ mobile: project.isMobile }"
class="viewport {{ viewport.alignment }}"
ng-style="{ width: ( viewport.width + 'px' ), height: ( viewport.height + 'px' ) }"
ng-mouseenter=" setIsHoveringViewport(true) "
ng-mouseleave=" setIsHoveringViewport(false) "
>
<!-- Output the conversation markers. -->
<a 
ng-repeat="conversation in conversations"
href="#/screens/{{ screenID }}/comments/{{ conversation.id }}"
class="marker"
ng-class="{ complete: conversation.isComplete, development: conversation.isForDevelopment, active: ( conversation == selectedConversation ), 'active-private': conversation.isPrivate }"
ng-style="{ left: ( conversation.x * screen.displayScale + 'px' ), top: ( conversation.y * screen.displayScale + 'px' ) }"
unselectable="on"
ng-mouseenter=" setIsHoveringHotspot(true) "
ng-mouseleave=" setIsHoveringHotspot(false) "
ng-show=" ( conversation.isShown || project.isSnap ) || (conversation.id == selectedConversation.id )">
{{ conversation.label }}
</a>
<!-- Show the new conversation marker, if necessary. -->
<a
ng-show="newConversation"
href="#/screens/{{ screenID }}/comments"
class="marker new-marker active"
ng-class="{ development: newConversation.isForDevelopment }"
ng-style="{ left: ( newConversation.x * screen.displayScale + 'px' ), top: ( newConversation.y * screen.displayScale + 'px' ) }"
unselectable="on"
ng-mouseenter=" setIsHoveringHotspot(true) "
ng-mouseleave=" setIsHoveringHotspot(false) ">
{{ newConversation.label }}
</a>
<!-- Only include the form if a conversation has been selected. -->
<div ui-if="( selectedConversation || newConversation )" ng-include=" '/assets/apps/share/views/comments/form.htm' "></div>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/directives/share-sketch-builder.htm"><div id="shareSketchBuilder">
<div id="builderWindow">
<div id="sketchToolbar">
<div class="whiteboard_tools">
<a ng-click="setWhiteboardOpacity(0, 'none')" id="whiteboard_none" class="whiteboard_tool none overlay" ng-class="{ active: whiteboardSelected == 'none'}"><span>Transparent</span></a>
<a ng-click="setWhiteboardOpacity(.7, 'half')" id="whiteboard_half" class="whiteboard_tool half overlay" ng-class="{ active: whiteboardSelected == 'half'}"><span>50%</span></a>
<a ng-click="setWhiteboardOpacity(1, 'full')" id="whiteboard_full" class="whiteboard_tool full overlay" ng-class="{ active: whiteboardSelected == 'full'}"><span>100%</span></a>
</div> <!-- whiteboard_tools -->
<div class="tools">
<a id="pencil" class="sketch_tool pencil">
<i class="tool_icon tool_pencil"></i>
</a>
<a id="rect" class="sketch_tool square">
<i class="tool_icon tool_square"></i>
</a>
<a id="circle" class="sketch_tool circle">
<i class="tool_icon tool_circle"></i>
</a>
<a id="line" class="sketch_tool line">
<i class="tool_icon tool_line"></i>
</a>
<!--
<a id="arrow" class="sketch_tool arrow">
<i class="tool_icon tool_arrow"></i>
</a>
-->
<a id="text" class="sketch_tool text">
<i class="tool_icon tool_text"></i>
</a>
<a id="move" class="sketch_tool move">
<i class="tool_icon tool_move"></i>
</a>
<div class="actions_toolbar">
<a id="undo" rel="tooltip" data-placement="bottom" title="Undo action" class="sketch_action undo inactive">
<i class="tool_icon tool_undo"></i>
</a>
<a id="redo" rel="tooltip" data-placement="bottom" title="Redo action" class="sketch_action redo inactive">
<i class="tool_icon tool_redo"></i>
</a>
<a id="delete" rel="tooltip"  data-placement="bottom" title="Remove element" class="sketch_action delete inactive">
<i class="tool_icon tool_delete"></i>
</a>
</div>
</div>
<div class="sketch_btns">
<a ng-click=" hideSketchBuilder() " class="btn cancel">Cancel</a>
<a ng-click=" saveSketch() " class="btn save">I'm Done</a>
</div>
</div>
<div class="scroll-wrap">
<div class="sketchImage_wrapper">
<img  
ng-src="{{ screen.imageUrl }}"
ng-style="{ width: screen.width * screen.displayScale + 'px',
height: screen.height * screen.displayScale + 'px'}"
class="sketch_image"
/>
</div>
<div id="whiteboard_overlay" ng-class="whiteboardSelected"></div>
</div> <!-- scroll-wrap -->
</div> <!-- end builderWindow -->
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/directives/share-sketch-viewer.htm"><div id="shareSketchViewer"  ng-show=" isShowingSketchViewer ">
<div class="modalOverlay">
<div  class="sketchViewer">
<div class="closeViewer" ng-click=" closeSketchViewer() "></div>
<div ng-show=" sketchImageIsProcessing " class="isProcessing">
<p>
<img src="assets/apps/share/img/draw.png"/><br/>
This sketch is currently being processed.<br/>
<span class="sub">It'll be available shortly!</span>
</p>
</div>
<!-- Non-Temporaray sketches here -->
<div ui-if=" !sketchViewerSketchIsTemp " class="imageContainer">
<img ng-src="/api/comments/{{sketchViewerSketch.commentID}}/sketch/{{sketchViewerSketch.id}}"
inv-console-sketch-viewer-image
ng-style="{	width: screen.width * screen.displayScale + 'px',
height: screen.height * screen.displayScale + 'px'
}"/>
</div>
<!-- Temporary sketches here -->
<div ui-if=" sketchViewerSketchIsTemp " class="imageContainer">
<img 	ng-src="{{ screen.imageUrl }}"
ng-style="{	width: screen.width * screen.displayScale + 'px',
height: screen.height * screen.displayScale + 'px'
}" />
<div class="whiteOverlay" ng-style="{ opacity : sketchViewerSketch.opacity }"></div>
<div class="tempSketchOverlay" ng-bind-html-unsafe=" sketchViewerSketch.svg ">
</div>
</div>
</div>
</div>
</div></script><script type="text/ng-template" id="/assets/apps/share/views/directives/toggle.htm">
<div class="m-toggle off">	
<!-- BEGIN: Labels Track. -->
<div class="toggle-labels-track">
<div class="toggle-labels">
<div class="toggle-label on">
<span class="text">On</span>
</div>
<div class="toggle-label off">
<span class="text">Off</span>
</div>
</div>
</div>
<!-- END: Labels Track. -->
<!-- BEGIN: Thumb Track. -->
<div class="toggle-thumb-track">
<a href="" class="toggle-thumb">
<span class="toggle-end">
<br />
</span>
</a>
</div>
<!-- END: Thumb Track. -->
</div></script><script type="text/ng-template" id="/assets/apps/share/views/partials/preload.htm">	<!--
BEGIN: HACKY CSS PRELOAD. 
Until we have better sprite technology, let's at least pre-load the images this way so that 
the parallel loading of Screen images is less likely to conflict. 
-->
<div style="height: 1px ; left: -100px ; overflow: hidden ; position: absolute ; top: -100px ; width: 1px ;">
<img src="assets/apps/share/img/app-switch.png" />
<img src="assets/apps/share/img/browse-background.png" />
<img src="assets/apps/share/img/browse-pillnav-icons.png" />
<img src="assets/apps/share/img/browse-pillnav.png" />
<img src="assets/apps/share/img/close3.png" />
<img src="assets/apps/share/img/comments-context-tab.png" />
<img src="assets/apps/share/img/comments-vrule.png" />
<img src="assets/apps/share/img/grey-screen-divider.png" />
<img src="assets/apps/share/img/ipad-landscape.png" />
<img src="assets/apps/share/img/ipad-portrait.png" />
<img src="assets/apps/share/img/iphone-landscape.png" />
<img src="assets/apps/share/img/iphone-portrait.png" />
<img src="assets/apps/share/img/loader-sprite.png?v=06112014" />
<img src="assets/apps/share/img/marker.png?v=2" />
<img src="assets/apps/share/img/screens-search.png" />
<img src="assets/apps/share/img/scrollbar-mid.png" />
<img src="assets/apps/share/img/sketch-viewer-close.png" />
<img src="assets/apps/share/img/sketch_tools.png" />
<img src="assets/apps/share/img/share-lite-sprites.png" />
<img src="assets/apps/share/img/share-lite-sprites@2x.png" />
<img src="assets/apps/share/img/share-loading-sprites.png" />
<img src="assets/apps/share/img/share-loading-sprites@2x.png" />
</div>
<!-- END: Hacky CSS Preload. </script><script type="text/ng-template" id="/assets/apps/share/views/powered-by/powered-by.htm"><div
ng-controller="poweredBy.poweredByController" 
ng-mouseenter="announceActivityChange(true)"
ng-mouseleave="announceActivityChange(false)">
<!-- BEGIN: Powered By Tag -->
<a 
class="powered-by" 
ng-class="{ 'active': isActive }"
href="http://www.invisionapp.com/?utm_medium=virality&utm_source=Share%20CTA"
target="_blank">
<img src="assets/apps/share/img/logo-icon.png" />
</a>
<!-- END: Powered By Tag -->
</div>	
</script><script type="text/ng-template" id="/assets/apps/share/views/preview/preview.htm">
<div ng-controller="preview.PreviewController"
inv-preview-helper
class="m-preview"
ng-class="{ mobile: project.isMobile }"
ng-hide="!isLiveShare && project.isSnap">
<!-- desktop projects -->
<div ui-if=" !project.isMobile "
class="viewport {{ viewport.alignment }}"
ng-class="{ visible: isShowingHotspots}" 
ng-style="{ width: ( viewport.width * screen.displayScale + 'px' ), height: ( viewport.height* screen.displayScale + 'px' ) }">
<a 
ng-repeat="hotspot in hotspots"
ng-click="applyHotspotNavigation( hotspot )" 
ng-mouseover="applyHotspotNavigation ( hotspot, 'hover' )"
ng-mouseleave="hideOverlay($event)"
class="hotspot"
ng-class="{ template: hotspot.templateID }"
ng-style="{ left: ( hotspot.x * screen.displayScale + 'px' ), top: ( hotspot.y * screen.displayScale + 'px' ), width: ( hotspot.width * screen.displayScale + 'px' ), height: ( hotspot.height * screen.displayScale + 'px' ) }">
{{ hotspot.screenID }}
</a>
<!-- For mouseover navigation where we stay on the screen -->
<img 
ui-if="hasOverlay()"
ng-src="{{ overlayImage }}" 
class="overlayScreen" 
ng-show=" hasOverlay() "
ng-style="{ width: ( overlayScreen.width * overlayScreen.displayScale + 'px' ),
height: ( overlayScreen.height * overlayScreen.displayScale + 'px' ) }"
/>
<div class="overlayHotspots" 
ng-show=" !project.isMobile && hasOverlay() "
ng-class="{ visible: isShowingHotspots}" 
ng-style="{ width: ( viewport.width * overlayScreen.displayScale + 'px' ), height: ( viewport.height * overlayScreen.displayScale + 'px' ) }">
<a
ng-repeat="hotspot in overlayHotspots"
ng-mouseleave="hideOverlay($event)"
ng-click="applyHotspotNavigation( hotspot, 'clickFromOverlay' )"
ng-style="{ left: ( hotspot.x * overlayScreen.displayScale  + 'px' ), top: ( hotspot.y * overlayScreen.displayScale  + 'px' ), width: ( hotspot.width * overlayScreen.displayScale  + 'px' ), height: ( hotspot.height * overlayScreen.displayScale  + 'px' ) }"
class="hotspot"
ng-class="{ template: hotspot.templateID }">
{{ hotspot.screenID }}
</a>
</div>
</div>
<!-- mobile projects -->
<div ui-if=" project.isMobile "
class="viewport"
ng-class="{ visible: isShowingHotspots, mobile: project.isMobile}" 
ng-style="{ width: ( viewport.width * deviceTemplate.viewportWidth/viewport.width + 'px' ), height: ( viewport.height * deviceTemplate.viewportWidth/viewport.width + 'px' ) }">
<a 
ng-repeat="hotspot in hotspots"
ng-click="applyHotspotNavigation( hotspot )" 
class="hotspot"
ng-class="{ template: hotspot.templateID }"
ng-style="{ left: ( hotspot.x * deviceTemplate.viewportWidth/viewport.width + 'px' ), top: ( hotspot.y * deviceTemplate.viewportWidth/viewport.width + 'px' ), width: ( hotspot.width * deviceTemplate.viewportWidth/viewport.width + 'px' ), height: ( hotspot.height * deviceTemplate.viewportWidth/viewport.width + 'px' ) }">
{{ hotspot.screenID }}
</a>
</div>
<div ng-show="isShowingSlideshowNav" class="slideshow-nav">
<a ng-click="showPreviousScreen()" class="nav-left">
<div class="button-left">
<img src="assets/apps/share/img/slideshow-arrow-left.png">
</div>
</a>
<a ng-click="showNextScreen()" class="nav-right">
<div class="button-right">
<img src="assets/apps/share/img/slideshow-arrow-right.png">
</div>
</a>
<div class="slideshow-status">{{ currentScreenIndex }} of {{ screenCount }}</div>
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/screens/screens.htm"><div ui-if="!isLiveShare && project.isSnap" ng-switch on="subview">
<div ng-switch-when="comments" ng-include=" '/assets/apps/share/views/share-lite/comment-bar.htm' "></div>
<div ng-include=" '/assets/apps/share/views/share-lite/share-bar.htm' "></div>
</div>
<!-- desktop projects -->
<div 	
ui-if=" !project.isMobile || subview == 'comments' "
ng-controller="screens.ScreensController"
inv-screens
class="m-screens desktop"
ng-class="{ isScaledCommentMode: project.isMobile }">
<div class="refreshingData" inv-progress-bar control-value="! selectedScreen.isImageLoaded"></div>
<div 
ng-repeat="screen in screens"
data-distance="{{ screen.distanceFromStartScreen }}"
class="screen {{ screen.alignment }}"
ng-class="{ visible: (screen.id == selectedScreen.id) }"
ng-style="{ width: ( (screen.width * screen.displayScale) + 'px' ), height: ( (screen.height * screen.displayScale) + 'px' ) }"
data-displayScale="{{screen.displayScale}}">
<img 	inv-screen
ng-src="{{ screen.imageUrl }}"
ng-style="{ width: ( (screen.width * screen.displayScale) + 'px' ), height: ( (screen.height * screen.displayScale) + 'px' ) }" />
</div>
</div>
<!-- mobile projects-->
<div 	
ui-if=" project.isMobile && subview == 'preview' "
ng-controller="screens.ScreensController"
inv-screens
data-distance="{{ screen.distanceFromStartScreen }}"
class="m-screens" >
<div 
ng-repeat="screen in screens"
class="screen mobile {{ screen.alignment }}"
ng-class="{ visible: (screen == selectedScreen) }">
<img inv-screen ng-src="{{ screen.imageUrl }}" />
</div>
</div>
</script><script type="text/ng-template" id="/assets/apps/share/views/share-lite/comment-bar.htm"><div id="comments_bar" ng-controller="toolbar.ToolbarController">
<h2>Click anywhere on the image to leave a comment</h2>
<p class="close"><a ng-click="isShowingComments = !isShowingComments">Close</a></p>
</div> <!-- share_bar --></script><script type="text/ng-template" id="/assets/apps/share/views/share-lite/share-bar.htm"><div id="share_bar" ng-controller="toolbar.ToolbarController">
<a class="icon" href="{{HomeURI}}">InVision App</a>
<h2>{{ displayFilename }}</h2>
<div class="copied">Link copied to clipboard</div>
<ul>
<li><a ng-click="toggleShareModal()">Share</a></li>
<li><a ng-href="/api/snaps/download/{{share.key}}">Download</a></li>
<li class="feedback"><a ng-click="isShowingComments = !isShowingComments">Leave Feedback <span>{{ commentCount }}</span></a></li>
</ul>
<div class="share-modal" ng-show="isShowingShareModal">
<h2>Share link to <strong>{{ displayFilename }}</strong></h2>
<form inv-copy-to-clipboard>
<input type="text" name="copy" id="share_link" value="http://invis.io/{{share.key}}" />
<div class="button-container">
<button name="copy" data-clipboard-text="http://invis.io/{{share.key}}">Copy Link</button>
</div> <!-- button-container -->
</form>
<a ng-click="toggleShareModal()" class="close">Close</a>
</div> <!-- share-modal -->
</div> <!-- share_bar --></script><script type="text/ng-template" id="/assets/apps/share/views/toolbar/toolbar.htm">
<div
ng-controller="toolbar.ToolbarController" 
ng-show="( includeBrowseTool || includeCommentsTool )"
ng-mouseenter="updateIsUserOverToolbar( true )"
ng-mouseleave="updateIsUserOverToolbar( false )"
ng-hide="!isLiveShare && project.isSnap || share.isEmbed"
class="m-toolbar">
<!-- bouncy tooltip -->
<div class="comment-tip-wrapper" ng-show="includeCommentsTool && !hasSeenCommentsTooltip && !isLiveShare">
<div inv-bouncy-tooltip msg="Click to add / view comments<br >or press the 'c' key" callback="hasSeenCommentTooltip()"></div>
</div>
<!-- BEGIN: Toolbar. -->
<div inv-toolbar class="toolbar" ng-class="{ active: isActive }">
<div class="tools">
<div ng-show="includeBrowseTool" class="tool browse-toggle-tool">
<a ng-click="toggleBrowse()" ng-class="{ on: isBrowseOpen }">Browse</a>
</div>
<div ng-show="includeCommentsTool" class="tool comments-toggle-tool">
<div class="clickable"></div>
<span class="comments" ng-class="{ new: unreadCommentCount, old: ( commentCount && ! unreadCommentCount ) }">
<span class="unread">{{ unreadCommentCount }}</span>
<span class="total">{{ commentCount }}</span>
</span>
<span class="description">
Comments
</span>
<div ng-model="isShowingComments" inv-toggle></div>
</div>
</div>
</div>
<!-- END: Toolbar. -->
</div>
</script> 


</body>
</html>
